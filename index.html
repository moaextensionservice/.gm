        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: #f0f0f0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #ffd700, #ffed4e, #fff9c4);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            text-align: center;
            border: 3px solid #b8860b;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            z-index: 1;
            animation: diamond-shine 3s infinite;
        }
        
        @keyframes diamond-shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .header h1 {
            color: #2d2d2d;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }
        
        .header p {
            color: #555;
            font-size: 1.2rem;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }
        
        .filters-container {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8, #f8f8f8);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 6px 20px rgba(192, 192, 192, 0.4);
            border: 2px solid #a0a0a0;
        }
        
        .filter-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 250px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d2d2d;
            font-size: 1rem;
        }
        
        .filter-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background: linear-gradient(135deg, #fff, #f8f8f8);
            font-size: 1rem;
            font-weight: 500;
            color: #2d2d2d;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .filter-select:hover {
            border-color: #b8860b;
            box-shadow: 0 5px 15px rgba(184, 134, 11, 0.3);
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
        }
        
        .data-display {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 2px solid #ffd700;
        }
        
        .export-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            color: #2d2d2d;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid #a0a0a0;
        }
        
        .export-btn:hover {
            background: linear-gradient(135deg, #e8e8e8, #f8f8f8);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(192, 192, 192, 0.5);
        }
        
        .export-btn.gold {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #2d2d2d;
            border: 1px solid #b8860b;
        }
        
        .export-btn.gold:hover {
            background: linear-gradient(135deg, #ffed4e, #fff08c);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }
        
        .export-btn.diamond {
            background: linear-gradient(135deg, #e8f4f8, #ffffff);
            color: #2d2d2d;
            border: 1px solid #b0e0e6;
            position: relative;
            overflow: hidden;
        }
        
        .export-btn.diamond::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.4) 50%, transparent 70%);
            z-index: 1;
            animation: diamond-shine 3s infinite;
        }
        
        .region-section {
            margin-bottom: 3rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f8f8f8, #ffffff);
            border-radius: 12px;
            border: 2px solid #c0c0c0;
            color: #2d2d2d;
        }
        
        .region-header {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            color: #2d2d2d;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #a0a0a0;
        }
        
        .region-header h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .district-section {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 8px;
            border-left: 5px solid #ffd700;
        }
        
        .district-header {
            color: #2d2d2d;
            font-size: 1.4rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #b8860b;
        }
        
        .ward-section {
            background: white;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }
        
        .ward-header {
            color: #2d2d2d;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .extension-worker {
            background: linear-gradient(135deg, #f0f0f0, #f8f8f8);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 2px solid #c0c0c0;
        }
        
        .extension-worker h4 {
            color: #2d2d2d;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .community-garden {
            background: linear-gradient(135deg, #f0f8ff, #f8fbff);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 2px solid #b0e0e6;
        }
        
        .community-garden h4 {
            color: #2d2d2d;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .farmers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .farmer-card {
            background: linear-gradient(135deg, #fffaf0, #fff);
            padding: 1.2rem;
            border-radius: 8px;
            border: 2px solid #ffd700;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .farmer-card h4 {
            color: #2d2d2d;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            border-bottom: 1px solid #ffd700;
            padding-bottom: 0.5rem;
        }
        
        .farmer-detail {
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }
        
        .detail-label {
            font-weight: 600;
            color: #555;
        }
        
        .detail-value {
            color: #2d2d2d;
            font-weight: 500;
        }
        
        .village-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .village-tag {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #2d2d2d;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
            }
            
            .export-buttons {
                flex-direction: column;
            }
            
            .farmers-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

        <div class="filters-container">

                        <option value="banjul">Banjul Region</option>
                        <option value="kanifing">Kanifing Region</option>

                        <option value="north-bank">North Bank Region</option>
                        <option value="lower-river">Lower River Region</option>
                        <option value="central-river">Central River Region</option>
                        <option value="upper-river">Upper River Region</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="district-select">Select District</label>
                    <select id="district-select" class="filter-select" onchange="filterData()">
                        <option value="all">All Districts</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="village-select">Select Village/Town</label>
                    <select id="village-select" class="filter-select" onchange="filterData()">
                        <option value="all">All Villages/Towns</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="data-display">
            <div class="export-buttons">
                <button class="export-btn silver" onclick="downloadAllData()">
                    Download Complete Database CSV
                </button>
                <button class="export-btn gold" onclick="downloadProductionData()">
                    Download Production Capacity CSV
                </button>
                <button class="export-btn diamond" onclick="downloadRegionalSummary()">
                    Download Regional Summary CSV
                </button>
            </div>

            <div id="results-container">
                <!-- Data will be displayed here automatically based on selections -->
            </div>
        </div>
    </div>

        // Initialize dropdowns and display all data
        function initializePage() {
            populateDistrictDropdown();
            populateVillageDropdown();
            displayAllData();
        }

        function populateDistrictDropdown() {
            const regionSelect = document.getElementById('region-select');
            const districtSelect = document.getElementById('district-select');
            const selectedRegion = regionSelect.value;
            
            districtSelect.innerHTML = '<option value="all">All Districts</option>';
            
            if (selectedRegion !== 'all') {
                const region = farmersData.regions.find(r => r.id === selectedRegion);
                if (region) {
                    region.districts.forEach(district => {
                        const option = document.createElement('option');
                        option.value = district.id;
                        option.textContent = district.name;
                        districtSelect.appendChild(option);
                    });
                }
            } else {
                // Add all districts from all regions
                farmersData.regions.forEach(region => {
                    region.districts.forEach(district => {
                        const option = document.createElement('option');
                        option.value = district.id;
                        option.textContent = `${region.name} - ${district.name}`;
                        districtSelect.appendChild(option);
                    });
                });
            }
        }

        function populateVillageDropdown() {
            const regionSelect = document.getElementById('region-select');
            const districtSelect = document.getElementById('district-select');
            const villageSelect = document.getElementById('village-select');
            const selectedRegion = regionSelect.value;
            const selectedDistrict = districtSelect.value;
            
            villageSelect.innerHTML = '<option value="all">All Villages/Towns</option>';
            
            if (selectedRegion !== 'all' && selectedDistrict !== 'all') {
                const region = farmersData.regions.find(r => r.id === selectedRegion);
                if (region) {
                    const district = region.districts.find(d => d.id === selectedDistrict);
                    if (district) {
                        district.villages.forEach(village => {
                            const option = document.createElement('option');
                            option.value = village;
                            option.textContent = village;
                            villageSelect.appendChild(option);
                        });
                    }
                }
            }
        }

        function filterData() {
            populateDistrictDropdown();
            populateVillageDropdown();
            displayFilteredData();
        }

        function displayAllData() {
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = '';
            
            farmersData.regions.forEach(region => {
                const regionHTML = createRegionHTML(region);
                resultsContainer.innerHTML += regionHTML;
            });
        }

        function displayFilteredData() {
            const regionSelect = document.getElementById('region-select');
            const districtSelect = document.getElementById('district-select');
            const villageSelect = document.getElementById('village-select');
            
            const selectedRegion = regionSelect.value;
            const selectedDistrict = districtSelect.value;
            const selectedVillage = villageSelect.value;
            
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = '';
            
            farmersData.regions.forEach(region => {
                if (selectedRegion === 'all' || region.id === selectedRegion) {
                    let regionHTML = `<div class="region-section">`;
                    regionHTML += `<div class="region-header">`;
                    regionHTML += `<h2>${region.name}</h2>`;
                    regionHTML += `<p>Capital: ${region.capital}</p>`;
                    regionHTML += `</div>`;
                    
                    region.districts.forEach(district => {
                        if (selectedDistrict === 'all' || district.id === selectedDistrict) {
                            regionHTML += `<div class="district-section">`;
                            regionHTML += `<h3 class="district-header">${district.name} District</h3>`;
                            regionHTML += `<div class="village-list">`;
                            district.villages.forEach(village => {
                                regionHTML += `<span class="village-tag">${village}</span>`;
                            });
                            regionHTML += `</div>`;
                            
                            district.wards.forEach(ward => {
                                if (selectedVillage === 'all' || ward.village === selectedVillage) {
                                    regionHTML += createWardHTML(ward);
                                }
                            });
                            
                            regionHTML += `</div>`;
                        }
                    });
                    
                    regionHTML += `</div>`;
                    resultsContainer.innerHTML += regionHTML;
                }
            });
        }

        function createRegionHTML(region) {
            let html = `<div class="region-section">`;
            html += `<div class="region-header">`;
            html += `<h2>${region.name}</h2>`;
            html += `<p>Capital: ${region.capital}</p>`;
            html += `</div>`;
            
            region.districts.forEach(district => {
                html += `<div class="district-section">`;
                html += `<h3 class="district-header">${district.name} District</h3>`;
                html += `<div class="village-list">`;
                district.villages.forEach(village => {
                    html += `<span class="village-tag">${village}</span>`;
                });
                html += `</div>`;
                
                district.wards.forEach(ward => {
                    html += createWardHTML(ward);
                });
                
                html += `</div>`;
            });
            
            html += `</div>`;
            return html;
        }

        function createWardHTML(ward) {
            let html = `<div class="ward-section">`;
            html += `<div class="ward-header">`;
            html += `<h4>${ward.name}</h4>`;
            html += `<span>Village: ${ward.village}</span>`;
            html += `</div>`;
            
            // Extension Worker
            html += `<div class="extension-worker">`;
            html += `<h4>Extension Worker</h4>`;
            html += `<div class="farmer-detail"><span class="detail-label">Name:</span><span class="detail-value">${ward.extensionWorker.name}</span></div>`;
            html += `<div class="farmer-detail"><span class="detail-label">Office:</span><span class="detail-value">${ward.extensionWorker.office}</span></div>`;
            html += `<div class="farmer-detail"><span class="detail-label">Contact:</span><span class="detail-value">${ward.extensionWorker.contact}</span></div>`;
            html += `<div class="farmer-detail"><span class="detail-label">Gender:</span><span class="detail-value">${ward.extensionWorker.gender}</span></div>`;
            html += `</div>`;
            
            // Community Garden
            html += `<div class="community-garden">`;
            html += `<h4>Community Garden</h4>`;
            html += `<div class="farmer-detail"><span class="detail-label">Village:</span><span class="detail-value">${ward.communityGarden.village}</span></div>`;
            html += `<div class="farmer-detail"><span class="detail-label">Products:</span><span class="detail-value">${ward.communityGarden.products.join(', ')}</span></div>`;
            html += `<div class="farmer-detail"><span class="detail-label">President Contact:</span><span class="detail-value">${ward.communityGarden.presidentContact}</span></div>`;
            html += `<div class="farmer-detail"><span class="detail-label">Production Frequency:</span><span class="detail-value">${ward.communityGarden.productionFrequency}</span></div>`;
            html += `</div>`;
            
            // Farmers
            html += `<h4 style="color: #2d2d2d; margin: 1.5rem 0 1rem 0;">Commercial Individual Farmers</h4>`;
            html += `<div class="farmers-grid">`;
            
            ward.farmers.forEach(farmer => {
                html += `<div class="farmer-card">`;
                html += `<h4>${farmer.name} (${farmer.gender})</h4>`;
                html += `<div class="farmer-detail"><span class="detail-label">Location:</span><span class="detail-value">${farmer.location}</span></div>`;
                html += `<div class="farmer-detail"><span class="detail-label">Products:</span><span class="detail-value">${Array.isArray(farmer.products) ? farmer.products.join(', ') : farmer.products}</span></div>`;
                html += `<div class="farmer-detail"><span class="detail-label">Production Capacity:</span><span class="detail-value">${farmer.productionCapacity}</span></div>`;
                html += `<div class="farmer-detail"><span class="detail-label">Contact:</span><span class="detail-value">${farmer.contact}</span></div>`;
                html += `<div class="farmer-detail"><span class="detail-label">Employees:</span><span class="detail-value">${farmer.employees}</span></div>`;
                html += `<div class="farmer-detail"><span class="detail-label">Profile:</span><span class="detail-value"><a href="${farmer.profile}" target="_blank">View Profile</a></span></div>`;
                html += `</div>`;
            });
            
            html += `</div>`;
            html += `</div>`;
            return html;
        }

        function downloadAllData() {
            let csvContent = "Region,District,Ward,Village,Type,Name,Gender,Products,Production Capacity,Contact,Employees,Profile,Extension Worker,Extension Office,Extension Contact,Community Garden Products,Garden President Contact,Production Frequency\n";
            
            farmersData.regions.forEach(region => {
                region.districts.forEach(district => {
                    district.wards.forEach(ward => {
                        // Add extension worker
                        csvContent += `"${region.name}","${district.name}","${ward.name}","${ward.village}","Extension Worker","${ward.extensionWorker.name}","${ward.extensionWorker.gender}","","","${ward.extensionWorker.contact}","","","${ward.extensionWorker.name}","${ward.extensionWorker.office}","${ward.extensionWorker.contact}",,,\n`;
                        
                        // Add community garden
                        csvContent += `"${region.name}","${district.name}","${ward.name}","${ward.village}","Community Garden","","","${ward.communityGarden.products.join(', ')}","","","","",,,,"${ward.communityGarden.products.join(', ')}","${ward.communityGarden.presidentContact}","${ward.communityGarden.productionFrequency}"\n`;
                        
                        // Add farmers
                        ward.farmers.forEach(farmer => {
                            csvContent += `"${region.name}","${district.name}","${ward.name}","${ward.village}","Commercial Farmer","${farmer.name}","${farmer.gender}","${Array.isArray(farmer.products) ? farmer.products.join(', ') : farmer.products}","${farmer.productionCapacity}","${farmer.contact}","${farmer.employees}","${farmer.profile}",,,,,,\n`;
                        });
                    });
                });
            });
            
            downloadCSV(csvContent, 'gambia_farmers_complete_database.csv');
        }

        function downloadProductionData() {
            let csvContent = "Region,District,Product,Total Production Capacity,Number of Farmers\n";
            
            const productionData = {};
            
            farmersData.regions.forEach(region => {
                productionData[region.name] = {};
                
                region.districts.forEach(district => {
                    productionData[region.name][district.name] = {};
                    
                    district.wards.forEach(ward => {
                        ward.farmers.forEach(farmer => {
                            const products = Array.isArray(farmer.products) ? farmer.products : [farmer.products];
                            
                            products.forEach(product => {
                                if (!productionData[region.name][district.name][product]) {
                                    productionData[region.name][district.name][product] = {
                                        capacity: 0,
                                        farmers: 0
                                    };
                                }
                                
                                // Extract numeric value from production capacity string
                                const capacityMatch = farmer.productionCapacity.match(/(\d+)/);
                                const capacity = capacityMatch ? parseInt(capacityMatch[1]) : 0;
                                
                                productionData[region.name][district.name][product].capacity += capacity;
                                productionData[region.name][district.name][product].farmers += 1;
                            });
                        });
                    });
                });
            });
            
            // Build CSV content
            Object.keys(productionData).forEach(region => {
                Object.keys(productionData[region]).forEach(district => {
                    Object.keys(productionData[region][district]).forEach(product => {
                        const data = productionData[region][district][product];
                        csvContent += `"${region}","${district}","${product}","${data.capacity} tons","${data.farmers}"\n`;
                    });
                });
            });
            
            downloadCSV(csvContent, 'gambia_farmers_production_capacity.csv');
        }

        function downloadRegionalSummary() {
            let csvContent = "Region,Total Districts,Total Villages,Total Wards,Total Farmers,Total Extension Workers,Total Community Gardens\n";
            
            farmersData.regions.forEach(region => {
                let totalDistricts = region.districts.length;
                let totalVillages = 0;
                let totalWards = 0;
                let totalFarmers = 0;
                let totalExtensionWorkers = 0;
                let totalCommunityGardens = 0;
                
                region.districts.forEach(district => {
                    totalVillages += district.villages.length;
                    totalWards += district.wards.length;
                    
                    district.wards.forEach(ward => {
                        totalFarmers += ward.farmers.length;
                        totalExtensionWorkers += 1; // Each ward has one extension worker
                        totalCommunityGardens += 1; // Each ward has one community garden
                    });
                });
                
                csvContent += `"${region.name}","${totalDistricts}","${totalVillages}","${totalWards}","${totalFarmers}","${totalExtensionWorkers}","${totalCommunityGardens}"\n`;
            });
            
            downloadCSV(csvContent, 'gambia_farmers_regional_summary.csv');
        }

        function downloadCSV(csvContent, fileName) {
            const encodedUri = encodeURI('data:text/csv;charset=utf-8,' + csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', fileName);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize the page when loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
